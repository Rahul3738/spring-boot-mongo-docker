version: '3.1'

services:
  springapp:
    image: rahultechmumbai/springapp:VERSION
    ports:
    - 8080:8080
    networks:
    - mybridge
    environment:
    - MONGO_DB_HOSTNAME=mongodb
    - MONGO_DB_USERNAME=admin
    - MONGO_DB_PASSWORD=admin@123
    depends_on:
    - mongodb  
    
  mongodb:
    image: mongo
    networks:
    - mybridge
    environment:
    - MONGO_INITDB_ROOT_USERNAME=admin
    - MONGO_INITDB_ROOT_PASSWORD=admin@123
    volumes:
    - mongodb:/data/db    

volumes:
  mongodb:
    driver: local
    external: true # You have to manually create volume docker-compose will not create volume

networks:
  mybridge:
    driver: bridge
    external: true # You have to manually create n/w docker-compose will not create n/w
      
